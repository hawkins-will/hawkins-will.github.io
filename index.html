<!DOCTYPE html>
<html lang="en" data-ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <title>Will Hawkins</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
